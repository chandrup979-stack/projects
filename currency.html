<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Currency Comparison</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#1d2671,#c33764);
    height:100vh;
    color:white;
}

section{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:white;
    color:black;
    padding:30px;
    width:330px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

input,select{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}

.button{
    background:#1d2671;
    color:white;
    padding:10px;
    border:none;
    border-radius:6px;
    width:100%;
    cursor:pointer;
    font-weight:bold;
}

.button:hover{
    background:#c33764;
}

.logo{
    width:200px;
    height:200px;
    background:white;
    color:black;
    border-radius:50%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-decoration:none;
    font-size:55px;
}

.logo span{
    font-size:16px;
    margin-top:10px;
}

.result{
    margin-top:15px;
    padding:15px;
    background:#f2f2f2;
    border-radius:8px;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- LOGIN -->
<section id="login">
    <div class="card">
        <h2>Login</h2>
        <input type="text" placeholder="Username or Email">
        <input type="password" placeholder="Password">
        <a href="#landing"><button class="button">Login</button></a>
    </div>
</section>

<!-- LANDING -->
<section id="landing">
    <a href="#country" class="logo">
        ðŸ’±
        <span>Currency Compare</span>
    </a>
</section>

<!-- COUNTRY SELECTION -->
<section id="country">
    <div class="card">
        <h2>Select Currency</h2>

        <label>From</label>
        <select id="from">
            <option value="INR">India (INR)</option>
            <option value="USD">USA (USD)</option>
            <option value="EUR">Europe (EUR)</option>
            <option value="GBP">UK (GBP)</option>
            <option value="JPY">Japan (JPY)</option>
        </select>

        <label>To</label>
        <select id="to">
            <option value="USD">USA (USD)</option>
            <option value="INR">India (INR)</option>
            <option value="EUR">Europe (EUR)</option>
            <option value="GBP">UK (GBP)</option>
            <option value="JPY">Japan (JPY)</option>
        </select>

        <a href="#amount"><button class="button">Next</button></a>
    </div>
</section>

<!-- AMOUNT & RESULT -->
<section id="amount">
    <div class="card">
        <h2>Enter Amount</h2>

        <input type="number" id="amountInput" placeholder="Enter amount">

        <button class="button" onclick="convert()">Convert</button>

        <div class="result" id="result">Result will appear here</div>
    </div>
</section>

<script>
// Sample conversion rates (base = INR)
const rates = {
    INR: 1,
    USD: 0.012,
    EUR: 0.011,
    GBP: 0.0095,
    JPY: 1.8
};

function convert(){
    let amount = document.getElementById("amountInput").value;
    let from = document.getElementById("from").value;
    let to = document.getElementById("to").value;

    if(amount === ""){
        alert("Please enter amount");
        return;
    }

    let amountInINR = amount / rates[from];
    let converted = amountInINR * rates[to];

    document.getElementById("result").innerHTML =
        amount + " " + from + " = " + converted.toFixed(2) + " " + to;
}
</script>

</body>
</html>
